<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; }
    .email-container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; }
    .header { text-align: center; padding: 10px 0; }
    .header h1 { color: #4CAF50; }
    .content { padding: 20px; line-height: 1.6; }
    .button-container { text-align: center; margin-top: 20px; }
    .reset-button { display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: #fff; text-decoration: none; border-radius: 5px; }
    .footer { text-align: center; font-size: 12px; color: #888; padding-top: 20px; }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <h1>Reset Your Password</h1>
  </div>
  <div class="content">
    <p>Hi <span th:text="${username}"></span>,</p>
    <p>You recently requested to reset your password. Click the button below to reset it.</p>
  </div>
  <div class="button-container">
    <a th:href="${resetLink}" class="reset-button">Reset Password</a>
  </div>
  <div class="content">
    <p>If you did not request a password reset, please ignore this email.</p>
  </div>
  <div class="footer">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
  </div>
</div>
</body>
</html>
